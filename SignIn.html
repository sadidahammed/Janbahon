<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  
  <link rel="stylesheet" href="CSS/SignIn.css
  ">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/cc6fad79da.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <p style="text-align: center; font-weight: bold; font-size: 35px ;">Experience Your All Transport Services</p>
    </header>

    <!-- Main have padding in css -->
    <main>
        <!-- This is Phone number input fill & icon -->
        <div class="input-container">
            <i class="fas fa-phone input-icon"></i>
            <input type="tel" placeholder="Phone number" id="PhoneNumber"
                   class="input-field border border-gray-300 rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" maxlength="11" required  />
        </div>

        <!-- This is pin & icon -->

        <div class="input-container" style="margin-top: 30px;">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" id="pinInput" placeholder="PIN"
                   class="input-field border border-gray-300 rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" maxlength="8" required />
            <i class="fa-solid fa-eye toggle-icon" id="togglePassword"></i>
            
        </div>
        <!-- When Phone or Pin will stay empty this msg will show -->
        <p id="errorMessage" class="text-red-500 mt-2 hidden text-center">Phone number and PIN are required!</p> <!-- Error message -->

        <div class="flex mt-3 pl-3 justify-between">
            <div class="flex items-center">
                <input type="checkbox" id="checkbox" class="mr-2"> 
                <label class="remeberBox text-[#4B5563] font-bold" for="checkbox">Remember me</label>
            </div>
            <div class="text-right">
                <button onclick="ForgetPIN()" class="font-bold text-[#108480F7]">Forget Pin?</button>
            </div>
        </div>

        <button id="signInButton" class="mt-7 bg-[#108480F7] text-white font-bold w-full h-12 rounded-full">
            Sign In
        </button>
        
        <div class="flex mt-3 pl-3 justify-between">
            <p  class="remeberBox text-[#4B5563] font-bold pl-2" >Don't have an account?</p>
            <div class="text-right">
                <button onclick="SignUp()" class="font-bold text-[#108480F7]">Sign Up?</button>
            </div>
        </div>
        
    </main>


    <script src="/JS/SignIn.js"></script> 
</body>
</html>
