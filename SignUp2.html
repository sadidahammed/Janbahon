<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <link rel="stylesheet" href="CSS/signup.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/cc6fad79da.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <p style="text-align: center; font-size: 35px;">Experience Your All Transport Services</p>
    </header>

    <main>
        <h1 class="text-center font-bold mb-6 text-2xl">Please fill in your phone number.</h1>

        <div class="input-container">
            <i class="fas fa-phone input-icon"></i>
            <input type="tel" placeholder="01X XXXX XXXX" id="PhoneNumber" style="padding-left: 35px;"
                   class="input-field border border-gray-300 rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" maxlength="11" required />
        </div>
        
        <div id="errorMessage" class="text-red-500 text-center mt-4"></div>
        <div id="userInfo" class="text-center mt-6"></div>
    </main>

    <footer class="flex justify-between pl-7 pr-7 mt-6">
        <button id="PreviewButton" type="button" class="flex justify-between input-field border border-gray-300 rounded-full text-[#4B5563] shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-12">
            <i class="fa-solid fa-arrow-left"></i>
        </button>

        <button id="NextButton" type="button" class="flex justify-between input-field border border-gray-300 rounded-full text-[#4B5563] shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-12">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </footer>

    <script src="/JS/SignUp2.js"></script> 
</body>
</html>
